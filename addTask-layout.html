<!DOCTYPE html>
<html lang="en"
  class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Todo App - Platon Motulko</title>

  <!-- Styles -->
  <link rel="stylesheet"
    href="public/css/styles.css">

  <!-- Google fFont Import -->
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body class="h-100">
  <main class="h-100">
    <div class="container h-100 task-form-wrap">
      <div class="task-form">
        <h1 class="mb-4">Add Task</h1>
        <form>
          <div class="mb-3">
            <label for="taskName"
              class="form-label">Task Name</label>
            <input type="text"
              class="form-control"
              id="taskName"
              aria-describedby="taskName">
          </div>

          <div class="mb-3">
            <label for="taskDescription"
              class="form-label">Task Description</label>
            <textarea class="form-control"
              id="taskDescription"
              rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="taskDueDate"
              class="form-label">Due Date</label>
            <input type="date"
              class="form-control"
              id="taskDueDate">
          </div>

          <div class="mb-3">
            <label for="taskDueDate"
              class="form-label mb-1 d-block">Status</label>

            <div class="form-check mb-1">
              <input class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1">
              <label class="form-check-label"
                for="flexRadioDefault1">
                In Progress
              </label>
            </div>

            <div class="form-check mb-1">
              <input class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked>
              <label class="form-check-label"
                for="flexRadioDefault2">
                Completed
              </label>
            </div>

            <div class="form-check mb-1">
              <input class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
                checked>
              <label class="form-check-label"
                for="flexRadioDefault3">
                Not Started
              </label>
            </div>
          </div>

          <button type="submit"
            class="btn btn-info w-100">Add Task</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
